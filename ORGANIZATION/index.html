  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navbar custom spacing */
    .navbar-brand img {
      margin-left: 8px;
    }

    /* Wrapper agar tabel bisa di-scroll */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px 0;
    }

    /* Styling tabel organisasi */
    .org-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .org-table th,
    .org-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    .org-table th {
      background-color: #000;
      color: #fff;
      font-weight: 600;
    }

    .org-table img {
      width: 80px;
      height: auto;
      object-fit: contain;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 16px 0;
      background-color: #222;
      color: #fff;
      margin-top: 40px;
    }

    /* Media queries */
    @media screen and (max-width: 768px) {
      .org-table th,
      .org-table td {
        padding: 10px;
        font-size: 14px;
      }
      .org-table img {
        width: 60px;
      }
    }

    @media screen and (max-width: 480px) {
      .org-table th,
      .org-table td {
        padding: 8px;
        font-size: 12px;
      }
      .org-table img {
        width: 50px;
      }
    }
  </style>
</head>
